<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles-login.css">
</head>
<body>

<div class="video-container">
    <video autoplay loop muted playsinline>
        <source src="files/aboutus-bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<a href="index.html" class="close-btn">&times;</a>

<div class="container">
    <div class="form-toggle">
        <button id="login-toggle" class="active">Login</button>
        <button id="signup-toggle">Sign Up</button>
    </div>

    <div id="login-container" class="form-container active">
        <h1>Login</h1>
        <p>Please enter your credentials to continue.</p>

        <form class="login-form" id="login-form" onsubmit="return login()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password">

            <button type="submit">Login</button>
        </form>
    </div>

    <div id="signup-container" class="form-container">
        <h1>Sign Up</h1>
        <p>Join us and start your journey.</p>

        <form class="signup-form" id="signup-form" onsubmit="return login()">
            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" placeholder="Choose a username">

            <label for="new-email">Email</label>
            <input type="email" id="new-email" name="new-email" placeholder="Your email">

            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Create a password">

            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
