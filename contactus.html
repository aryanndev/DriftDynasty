<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles-contactus.css">
</head>
<body>

<div class="video-container">
    <video autoplay loop muted playsinline>
        <source src="files/aboutus-bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<a href="index.html" class="close-btn">&times;</a>

<div class="contact-container">
    <h1>Contact Us</h1>
    <p>We're always interested to hear your own stories and receive your feedback. Please fill out the form below to get in touch with us, or <a href="#">contact us via email</a>.</p>

    <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
</body>
</html>
